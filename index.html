<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-row">
                <h1>Weather</h1>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <span class="theme-icon">☀️</span>
                </button>
            </div>
            <p class="location" id="location">Detecting...</p>
        </header>
        
        <main>
            <div class="current-weather" id="current">
                <div class="loader"></div>
            </div>
            
            <div class="snow-conditions" id="snow" style="display: none;">
                <!-- Snow conditions will be inserted here -->
            </div>
            
            <div class="forecast" id="forecast">
                <!-- Forecast cards will be inserted here -->
            </div>
        </main>
        
        <footer>
            <p>Powered by <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
